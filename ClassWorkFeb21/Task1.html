<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../lib/easeljs-0.7.1.min.js"></script>
</head>

<body onload="init()">

<canvas id="canvas" width="400" height="200" style="border: black solid 1px"></canvas>

</body>

<script>
    var stage;
    var circle;

    function init() {
        stage = new createjs.Stage(document.getElementById('canvas'));
        createjs.Ticker.addEventListener("tick", handleTick);
        createjs.Ticker.setFPS(60);
        start();
    }
    function handleTick(e) {
        stage.update();
    }
    function start() {
        stage.enableMouseOver();
        circle = new createjs.Shape();
        circle.graphics.beginFill('#0000FF').drawCircle(0, 0, 30);
        circle.x = stage.canvas.width / 4;
        circle.y = stage.canvas.height / 4;
        stage.addChild(circle);
        circle.cursor = 'pointer';
        circle.addEventListener("mouseover", function (e) {
            circle.alpha = .5;
        });
        circle.addEventListener("mouseout", function (e) {
            circle.alpha = 1;
        });

        square = new createjs.Shape();
        square.graphics.beginFill('red').drawRect(0, 0, 60, 60);
        square.x = stage.canvas.width / 2;
        square.y = stage.canvas.height / 4 - 30;
        stage.addChild(square);
        square.cursor = 'wait';

        triangle = new createjs.Shape();
        triangle.graphics.beginFill('yellow').beginStroke("yellow");
        triangle.graphics.moveTo(stage.canvas.width / 4 -30, stage.canvas.height / 2 + 60).lineTo(stage.canvas.width / 4, stage.canvas.height / 2).lineTo(stage.canvas.width / 4 +30, stage.canvas.height / 2 + 60).lineTo(stage.canvas.width / 4 -30, stage.canvas.height / 2 + 60).closePath();
        stage.addChild(triangle);
        triangle.cursor = 'text';

        ellipse = new createjs.Shape();
        ellipse.graphics.beginFill('green').drawEllipse(stage.canvas.width / 2-30, stage.canvas.height / 2, 120, 60);
        stage.addChild(ellipse);
        ellipse.cursor = 'no-drop';
    }
</script>
</html>
